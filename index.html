<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <header>
        <h1> kalkulator konversi suhu</h1>
    </header>
    
    <main>
        <!-- form content-->
         <section>
            <!--instruksi-->
            <article>
                <p>masukan suhu derajat Celcius ( &deg;C) ke kotak dibawah, lalu klik tombol konversi untuk mendapatkan hasil konversi  dalam bentuk Fahrenheit ( &deg;F)</p>
            </article>

            <!--input nilai-->
            <form action="">
                <div>
                    <label for="input-suhu">Celcius ( &deg;C)</label>
                </div>

                <textarea name="" id="input-suhu"></textarea>
                
                <div>
                <button>konversi</button>
                <button>reset</button>
                <button>reverse</button>
                </div>
            </form>

            <!--hasil input-->
            <div>
               <div>
                <label for="hasil-suhu">Fahrenheit ( &deg;F)</label>
               </div>

             <textarea name="" id="hasil-suhu"></textarea>
            </div>

            <!--cara kalkulasi-->
            <div>
                <div>
                 <label for="how-to-suhu">Cara kalkulasi:</label>
                </div>
 
              <textarea name="" id="how-to-suhu"></textarea>
             </div>
         </section>

        <!-- info content-->
          <section> 
            <header> 
                <h2>cara konversi dari Celcius( &deg;C) ke Fahrenheit( &deg;F)</h2>
            </header>

            <article> 
                <p> suhu <span class="suhu-s">s</span> dalam derajar Fahrenheit (&deg;F)....</p>
                <p> <span class="suhu-s">s</span> <sub>(&deg;F)</sub> = ( <span class="suhu-s">s</span> (&deg;c)</p>
            </article>
          </section>       
    </main>

    <footer> </footer>
</body>
</html>
