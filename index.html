<!DOCTYPE html>
<html lang="en">
<head>
    <div class="blob-outer-container">
        <div class="blob-inner-container">
            <div class="blob"></div>
        </div>
    </div>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    
    <main>
        <!-- form content-->
         <section class="content">
            <!--instruksi-->
            <article>
                <h2>kalkulator konversi suhu</h2>
                <p id="instruction" style="margin-bottom: 5px">masukan suhu derajat Celcius (&deg;C) ke kotak dibawah</p>
                <P id="instruction">lalu klik tombol konversi untuk mendapatkan hasil konversi  dalam bentuk Fahrenheit (&deg;F).</p>
            </article>

            <!--input nilai-->
            <form action="" class="form">
                <div>
                    <label for="input-suhu">Celcius (&deg;C) :</label>
                </div>

                <input type="number"  name="" id="input-suhu"></input>
            </form>

            <div class="container">
                <button type="button" onclick="validateform()" class="btn-submit">konversi</button>
                <button type="button" onclick="reset()"        class="btn-reset">reset</button>
                <button type="button" onclick="reverse()"      class="btn-reverse">reverse</button>
                </div>
        
            <!--hasil input-->
            <div class="boxfahrenheit">
               <div>
                <label for="hasil-suhu">Fahrenheit (&deg;F) :</label>
               </div>

             <textarea name="" id="hasil-suhu" readonly></textarea>
            </div>

            <!--cara kalkulasi-->
            <div style="margin-bottom: 15px;">
                <div>
                 <label for="how-to-suhu">Cara kalkulasi:</label>
                </div>
 
              <textarea name="" id="how-to-suhu" class="box:" readonly></textarea>
             </div>
         </section>    
    </main>
    <footer> </footer>
<script src="js\script.js"></script>
</body>
</html>
